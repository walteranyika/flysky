<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
</head>
<body>
     <div class="container">
         <h2>Results For CAT One</h2>
         <table class="table table-striped" id="xyz">
            <thead>
                <tr>
                    <th>Names</th>
                    <th>Maths</th>
                    <th>English</th>
                    <th>Swahili</th>
                </tr>
            </thead>
             <tbody>

                 {% for x in students %}

                     <tr>
                         <td>{{ x["names"] }}</td>
                         <td>{{ x["MATH"] }}</td>
                         <td>{{ x["ENGLISH"] }}</td>
                         <td>{{ x["SWAHILI"] }}</td>
                     </tr>

                 {% endfor %}

             </tbody>
         </table>
     </div>
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
     <script>
         //initialize the table
        $(document).ready(function() {
            $('#xyz').DataTable();
        } );

     </script>
</body>
</html>
